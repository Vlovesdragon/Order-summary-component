<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="item-1 card">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="item-2 card bg-white">
          <h1 class="text-dark-blue">Order Summary</h1>
          <p class="text-center text-Desaturated-blue">You can now listen to millions of songs, <br />audiobooks, and podcasts on <br />any device anywhere you like!</p>

          <div class="music-card bg-white" style="align-items: center">
            <picture>
              <img src="./images/icon-music.svg" alt="icon-music" />
            </picture>
            <div>
              <h3 class="fs-200 fw-bold line-spacing-2 text-dark-blue">Annual Plan <span class="d-block text-Desaturated-blue">$59.99/year</span></h3>
            </div>

            <div class="flow-spacing">
              <a href="#" class="fs-200 fw-bold text-bright-blue">Change</a>
            </div>
          </div>

          <div class="button">
            <div>
              <a href="#" class="main-button"> Proceed to Payment</a>
            </div>

            <div>
              <a href="#" class="cancel-button"> Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
